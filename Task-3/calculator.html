<!DOCTYPE html>
<html lang="en">
<head></head>
    <title>Attractive calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
    <h1>Online Calculator</h1>
    <h2>By - C.kalimuthu</h2>
    </div>
<form name="f1" class ="cal" action="calculator.html" method="POST">
    <input type ="text" name ="answer" id="display">
    <br>
</br>
    <input type ="button" class ="btn" value="C" onclick="f1.answer.value=''">
    <input type ="button" class ="btn" value=">" onclick="f1.answer.value=f1.answer.value.substring(0,f1.answer.value.length*1-1)">
    <input type ="button" class ="btn" value="00" onclick="f1.answer.value+='00'">
    <input type ="button" class ="op" value="/" onclick="f1.answer.value+='/'">
    <br>
</br>
    <input type ="button" class ="btn" value="7" onclick="f1.answer.value+='7'">
    <input type ="button" class ="btn" value="8" onclick="f1.answer.value+='8'">
    <input type ="button" class ="btn" value="9" onclick="f1.answer.value+='9'">
    <input type ="button" class ="op" value="*" onclick="f1.answer.value+='*'">
    <br>
</br>
    <input type ="button" class ="btn" value="4" onclick="f1.answer.value+='4'">
    <input type ="button" class ="btn" value="5" onclick="f1.answer.value+='5'">
    <input type ="button" class ="btn" value="6" onclick="f1.answer.value+='6'">
    <input type ="button" class ="op" value="-" onclick="f1.answer.value+='-'">
    <br>
</br>
    <input type ="button" class ="btn" value="1" onclick="f1.answer.value+='1'">
    <input type ="button" class ="btn" value="2" onclick="f1.answer.value+='2'">
    <input type ="button" class ="btn" value="3" onclick="f1.answer.value+='3'">
    <input type ="button" class ="op" value="+" onclick="f1.answer.value+='+'">
    <br>
</br>
    <input type ="button" class ="zero" value="0" onclick="f1.answer.value+='0'">
    <input type ="button" class ="btn" value="." onclick="f1.answer.value+='.'">
    <input type ="button" class ="op" value="=" onclick="f1.answer.value=eval(f1.answer.value)">

</form> 

</body>
 </html>
